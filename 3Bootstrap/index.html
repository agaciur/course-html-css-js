<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5e37c86f10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="panel">
        <div class="row m-0 h-100">
            <div class="panel-left col-2 text-light text-center p-0 px-4">
                <section class="date-box">
                    <p class="mb-0 day">Środa</p>
                    <p class="mb-0 time">12:00</p>
                    <p class="mb-0 date text-muted">10/10/2023</p>
                </section>
                <section class="menu">
                    <a href="index.html" class="active">
                        <div class="menu-item">
                            <i class="fas fa-sliders-h"></i>
                            <p>strona główna</p>
                        </div>
                    </a>
                    <a href="posts.html">
                        <div class="menu-item">
                            <i class="far fa-comments"></i>
                            <p>posty</p>
                        </div>
                    </a>
                    <a href="users.html">
                        <div class="menu-item">
                            <i class="fas fa-user-friends"></i>
                            <p>użytkownicy</p>
                        </div>
                    </a>
                </section>
                <section class="info-box mt-3">
                    <h3>Diamond CMS</h3>
                    <p class="text-muted"> &copy; Copyright 2023</p>
                </section>
            </div>

            <div class="panel-right col-10 p-0">
                <div class="row m-0 h-100">
                    <div class="col-9 mt-5">
                        <section class="main-stats py-4 px-5 text-light text-center">
                            <h1 class="mb-5">Główne statystyki</h1>
                            <div class="row mb-5">
                                <div class="col-4">
                                    <div class="box-stats p-5 border">
                                        <p class="stats-title">postów</p>
                                        <p>Łącznie: 4 650 390</p>
                                        <p>W tym miesiącu: 123 221</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="box-stats p-5 border">
                                        <p class="stats-title">tematów</p>
                                        <p>Łącznie: 1 356 272</p>
                                        <p>W tym miesiącu: 65 221</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="box-stats p-5 border">
                                        <p class="stats-title">użytkowników</p>
                                        <p>Łącznie: 870 390</p>
                                        <p>W tym miesiącu: 9 221</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>




                    <div class="col-3 p-4 text-light text-center aside"></div>
                </div>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
